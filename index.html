<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/de03f8749b.js"
      crossorigin="anonymous"
    ></script>
    <title>Inside or Outside?</title>
  </head>
  <body>
    <header class="hero has-background-link">
      <div class="hero-body">
        <div class="container">
          <p class="has-text-primary title">Inside or Outside?</p>
          <p class="has-text-grey-darker subtitle">
            Sunshine or spirits?
          </p>
        </div>
      </div>
    </header>
    <section class="modal is-active" id = "frontPage"><!--remove is-activeclass-->
        <div class="modal-background">
        </div>
        <div class="modal-card">
            <header class="modal-card-head has-background-primary">
                <p class="modal-card-title">What kind of trouble should we get into today?</p>
            </header>
            <section class="modal-card-body">
                <p class="subtitle">If you need to get outside, click the button below:</p>
                <button class="button is-warning" id="sunshineBtn">Gimme sunshine!</button>
                <hr>
                <p class="subtitle">If you need a drink, click the button below:</p>
                <button class="button is-primary" id="spiritsBtn">Gimme spirits!</button>
            </section>
        </div>
    </section>
    <main>
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-one-half has-background-warning">
                <p class="subtitle">
                    You chose sunshine, here's your weather forecast:
                </p>
                <div class="box" id="sunshine">
                    <!--Forecast Goes Here-->
                </div>
              </div>
            </div>
            <div class="column is-one-half has-background-primary">
                <p class="subtitle">
                    You chose spirits, here's your random cocktail:
                </p>
                <div class="box" id="spirits">
                      <!--Drink info goes here-->
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "./assets/js/script.js"></script>
  </body>
</html>
